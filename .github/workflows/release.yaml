name: Release
run-name: Releasing ðŸŒ´${{ github.ref_name }}
'on':
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v3

      - name: Setting up NodeJs
        id: setup-node-js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc

      - name: Installing
        id: installing
        run: npm ci
        shell: bash

      - name: Linting
        id: linting
        run: npm run lint
        shell: bash

      - name: Build
        id: build
        run: npm run build
        shell: bash

      - name: Test
        id: test
        run: npm run test
        shell: bash

      - name: Release
        id: release
        run: npx semantic-release
        shell: bash
        working-directory: ./lib
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
